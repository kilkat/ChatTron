<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MCP Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        /* display, justify-content, align-items 속성 제거 */
        z-index: 9999;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-slate-50 min-h-screen overflow-y-auto py-10 px-4 flex justify-center"
  >
    <div id="loader-overlay" class="hidden flex justify-center items-center">
      <div class="spinner"></div>
    </div>

    <div class="bg-white shadow-xl p-6 rounded-lg w-full max-w-md">
      <h1 class="text-xl font-bold mb-4">MCP Settings</h1>

      <div class="flex flex-col gap-3">
        <select id="bridge-toggle" class="hidden"></select>

        <div id="bridge-toggle-list" class="flex flex-col gap-2"></div>

        <input
          id="tool-key"
          type="text"
          placeholder="Tool Key (e.g. mcp)"
          class="p-2 border rounded"
        />

        <input
          id="tool-name"
          type="text"
          placeholder="Name (e.g. mcp test)"
          class="p-2 border rounded"
        />

        <textarea
          id="tool-description"
          placeholder="Description"
          class="p-2 border rounded"
        /></textarea>

        <input
          id="tool-command"
          type="text"
          placeholder="Command (e.g. python)"
          class="p-2 border rounded"
        />

        <textarea
          id="tool-args"
          placeholder="Arguments (comma-separated)"
          class="p-2 border rounded"
        /></textarea>

        <label class="text-sm font-semibold text-gray-700 mt-4"
          >MCP Setting JSON Preview</label
        >
        <textarea
          id="mcp-json-preview"
          class="p-2 border rounded font-mono text-sm min-h-[180px] bg-gray-100 text-gray-800 hover:bg-gray-200"
        /></textarea>

        <button
          id="save-mcp-btn"
          class="bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600"
        >
          Save
        </button>
        <button
          id="delete-mcp-btn"
          class="bg-red-500 text-white p-2 rounded mt-2 hover:bg-red-600"
        >
          Delete Server
        </button>
        <button
          id="back-btn"
          class="bg-gray-300 text-gray-800 rounded p-2 hover:bg-gray-400"
        >
          Back
        </button>
      </div>
    </div>

    <script src="../src/renderer/mcp.js"></script>
  </body>
</html>
